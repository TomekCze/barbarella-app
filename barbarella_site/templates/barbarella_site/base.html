<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Barbarella{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <nav class="navbar is-primary">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">Barbarella</a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/">Strona główna</a>
                <a class="navbar-item" href="/podsumowanie">Podsumowanie wg dat</a>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            {% block content %}
            <!-- Treść podstrony -->
            {% endblock %}
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                © {{ year }} Barbarella GUI – powered by Django & Bulma
            </p>
        </div>
    </footer>
</body>
</html>
