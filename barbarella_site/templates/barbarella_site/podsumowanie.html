<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Podsumowanie graczy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">Podsumowanie graczy</h1>
        <table class="table is-fullwidth is-striped">
            <thead>
                <tr>
                    <th>Gracz</th>
                    <th>Ilość</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in page_obj %}
                    <tr>
                        <td>{{ entry.gracz }}</td>
                        <td>{{ entry.ilosc }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <nav class="pagination is-centered" role="navigation" aria-label="pagination">
            {% if page_obj.has_previous %}
                <a class="pagination-previous" href="?page={{ page_obj.previous_page_number }}">Poprzednia</a>
            {% else %}
                <a class="pagination-previous" disabled>Poprzednia</a>
            {% endif %}
            {% if page_obj.has_next %}
                <a class="pagination-next" href="?page={{ page_obj.next_page_number }}">Następna</a>
            {% else %}
                <a class="pagination-next" disabled>Następna</a>
            {% endif %}
        </nav>
    </div>
</section>
</body>
</html>
